<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a365d">
    <meta name="description" content="WEMBA SF Library Book Tracker">
    <title>WEMBA SF Library</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>WEMBA SF Library</h1>
        <nav>
            <button class="nav-btn active" data-view="library">Library</button>
            <button class="nav-btn" data-view="scan">Scan</button>
            <button class="nav-btn" data-view="overdue">Overdue</button>
        </nav>
    </header>

    <main>
        <!-- Library View (Browse/Search Only) -->
        <section id="library-view" class="view active">
            <div class="search-box">
                <input type="text" id="book-search" placeholder="Search books by title, author, or ISBN...">
            </div>
            <div id="books-list" class="books-grid-container">
                <p class="loading">Loading books...</p>
            </div>
        </section>

        <!-- Scan View -->
        <section id="scan-view" class="view">
            <!-- Step 1: Scan Button -->
            <div id="scan-step-1" class="scan-step">
                <div class="scan-prompt">
                    <div class="scan-icon">üì∑</div>
                    <h2>Scan Book Barcode</h2>
                    <p>Scan to add, borrow, or return a book</p>
                    <button class="btn-scan-large" onclick="startScanner()">
                        Start Camera
                    </button>
                </div>
            </div>

            <!-- Scanner Active -->
            <div id="scan-step-camera" class="scan-step hidden">
                <div id="scanner-reader"></div>
                <p class="scan-hint">Point camera at book barcode</p>
                <button class="btn-secondary" onclick="stopAndReset()">Cancel</button>
            </div>

            <!-- Step 2: Book Info + Actions -->
            <div id="scan-step-2" class="scan-step hidden">
                <div class="scanned-book-card">
                    <img id="scanned-book-cover" src="" alt="Book cover" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22150%22><rect fill=%22%23ddd%22 width=%22100%22 height=%22150%22/><text x=%2250%22 y=%2275%22 text-anchor=%22middle%22 fill=%22%23999%22 font-size=%2210%22>No Cover</text></svg>'">
                    <div class="scanned-book-info">
                        <h3 id="scanned-book-title">Book Title</h3>
                        <p id="scanned-book-author">Author</p>
                        <p class="isbn-display">ISBN: <span id="scanned-book-isbn"></span></p>
                        <p id="scanned-book-status" class="book-status"></p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="btn-add-book" class="btn-action btn-add" onclick="showAddForm()">
                        <span class="btn-icon">‚ûï</span>
                        Add to Library
                    </button>
                    <button id="btn-borrow" class="btn-action btn-borrow" onclick="showBorrowForm()">
                        <span class="btn-icon">üì§</span>
                        Borrow Book
                    </button>
                    <button id="btn-return" class="btn-action btn-return" onclick="confirmReturn()">
                        <span class="btn-icon">üì•</span>
                        Return Book
                    </button>
                </div>

                <!-- Borrow Form -->
                <div id="borrow-form" class="action-form hidden">
                    <h4>Borrower Information</h4>
                    <div class="form-group">
                        <label for="borrower-name">Name</label>
                        <input type="text" id="borrower-name" required placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="borrower-phone">Phone / WhatsApp</label>
                        <input type="tel" id="borrower-phone" required placeholder="+1 555 123 4567">
                    </div>
                    <div class="form-group">
                        <label for="due-date">Due Date</label>
                        <input type="date" id="due-date" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="hideActionForms()">Cancel</button>
                        <button type="button" class="btn-primary" onclick="submitBorrow()">Confirm Borrow</button>
                    </div>
                </div>

                <!-- Add Book Form (for new books) -->
                <div id="add-form" class="action-form hidden">
                    <h4>Add Book to Library</h4>
                    <div class="form-group">
                        <label for="add-title">Title *</label>
                        <input type="text" id="add-title" required placeholder="Book title">
                    </div>
                    <div class="form-group">
                        <label for="add-author">Author *</label>
                        <input type="text" id="add-author" required placeholder="Author name">
                    </div>
                    <div class="form-group">
                        <label for="add-donor">Donated By (optional)</label>
                        <input type="text" id="add-donor" placeholder="Donor name">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="hideActionForms()">Cancel</button>
                        <button type="button" class="btn-primary" onclick="submitAddBook()">Add to Library</button>
                    </div>
                </div>

                <button class="btn-text" onclick="stopAndReset()">‚Üê Scan Another Book</button>
            </div>
        </section>

        <!-- Overdue View -->
        <section id="overdue-view" class="view">
            <h2>Overdue Books</h2>
            <div id="overdue-list" class="list-container">
                <p class="loading">Loading...</p>
            </div>
        </section>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
