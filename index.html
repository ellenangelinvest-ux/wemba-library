<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a365d">
    <meta name="description" content="WEMBA SF Library Book Tracker">
    <title>WEMBA SF Library</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>WEMBA SF Library</h1>
        <nav>
            <button class="nav-btn active" data-view="library">Library</button>
            <button class="nav-btn" data-view="scan">Scan</button>
            <button class="nav-btn" data-view="overdue">Overdue</button>
        </nav>
    </header>

    <main>
        <!-- Library View (Browse/Search Only) -->
        <section id="library-view" class="view active">
            <div class="search-box">
                <input type="text" id="book-search" placeholder="Search books by title, author, or ISBN...">
            </div>
            <div id="books-list" class="books-grid-container">
                <p class="loading">Loading books...</p>
            </div>
        </section>

        <!-- Scan View -->
        <section id="scan-view" class="view">
            <!-- Step 1: Start Scan -->
            <div id="scan-step-1" class="scan-step">
                <div class="scan-prompt">
                    <div class="scan-icon">üì∑</div>
                    <h2>Scan Book Barcode</h2>
                    <p>Scan to add, borrow, or return a book</p>
                    <button class="btn-scan-large" onclick="startScanner()">
                        Start Camera
                    </button>
                </div>
            </div>

            <!-- Step 2: Camera Active -->
            <div id="scan-step-camera" class="scan-step hidden">
                <div id="scanner-reader"></div>
                <p class="scan-hint">Point at ISBN barcode (starts with 978 or 979)</p>
                <button class="btn-secondary" onclick="showScanStart()">Cancel</button>
            </div>

            <!-- Step 3: Result + Actions -->
            <div id="scan-step-result" class="scan-step hidden">
                <!-- Book Info Card -->
                <div class="result-card">
                    <img id="result-cover" src="" alt="Book cover"
                         onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22150%22><rect fill=%22%23ddd%22 width=%22100%22 height=%22150%22/><text x=%2250%22 y=%2275%22 text-anchor=%22middle%22 fill=%22%23999%22 font-size=%2210%22>No Cover</text></svg>'">
                    <div class="result-info">
                        <p class="result-isbn-label">ISBN-13: <strong id="result-isbn"></strong></p>
                        <h3 id="result-title">Looking up...</h3>
                        <p id="result-author"></p>
                        <p id="result-status" class="result-status"></p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="action-add" class="btn-action btn-add hidden" onclick="showAddForm()">
                        Add to Library
                    </button>
                    <button id="action-borrow" class="btn-action btn-borrow hidden" onclick="showBorrowForm()">
                        Borrow Book
                    </button>
                    <button id="action-return" class="btn-action btn-return hidden" onclick="submitReturn()">
                        Return Book
                    </button>
                </div>

                <!-- Add Book Form -->
                <div id="form-add" class="action-form hidden">
                    <h4>Add Book to Library</h4>
                    <div class="form-group">
                        <label for="add-title">Title *</label>
                        <input type="text" id="add-title" placeholder="Book title">
                    </div>
                    <div class="form-group">
                        <label for="add-author">Author *</label>
                        <input type="text" id="add-author" placeholder="Author name">
                    </div>
                    <div class="form-group">
                        <label for="add-donor">Donated By (optional)</label>
                        <input type="text" id="add-donor" placeholder="Donor name">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-primary" onclick="submitAddBook()">Add to Library</button>
                    </div>
                </div>

                <!-- Borrow Form -->
                <div id="form-borrow" class="action-form hidden">
                    <h4>Borrower Information</h4>
                    <div class="form-group">
                        <label for="borrower-name">Your Name *</label>
                        <input type="text" id="borrower-name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="borrower-phone">WhatsApp / Phone *</label>
                        <input type="tel" id="borrower-phone" placeholder="+1 555 123 4567">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-primary" onclick="submitBorrow()">Confirm Borrow</button>
                    </div>
                </div>

                <button class="btn-text" onclick="showScanStart()">‚Üê Scan Another Book</button>
            </div>
        </section>

        <!-- Overdue View -->
        <section id="overdue-view" class="view">
            <h2>Overdue Books</h2>
            <div id="overdue-list" class="list-container">
                <p class="loading">Loading...</p>
            </div>
        </section>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
